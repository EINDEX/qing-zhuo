<li>
    <article class="py-2 mb-1">
        <main>
            <section class="title-area">
                <h1 class="title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
                {{ .Render "categories" }}
            </section>
            <section class="meta-area">
                {{ if .Date }}
                <time>{{ .Date | time.Format ":date_medium" }}</time>
                {{ end }}
                <span class="delimiter"></span>
                {{ .Render "tag" }}
            </section>
            <section class="heti">{{ .Summary }}</section>
            <a class="-mx-1 font-medium" href="{{ .RelPermalink }}">Read more â†’</a>
        </main>
    </article>
</li>
