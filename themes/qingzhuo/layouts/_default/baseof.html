<!DOCTYPE html>
<html>
    <head>
    {{- partial "head.html" . -}}
    {{- block "head" . }}{{- end }}
    </head>
    <body>
        {{- partial "header.html" . -}}
        <content>
        {{- block "main" . }}{{- end }}
        </content>
        {{- partial "footer.html" . -}}
    </body>
    {{- partial "baidu-analytics.html" . -}}
    {{- partial "google-analytics.html" . -}}
    <script src="//unpkg.com/heti/umd/heti-addon.min.js"></script>
    <script>
    const heti = new Heti('.heti');
    heti.autoSpacing(); // 自动进行中西文混排美化和标点挤压
    </script>
</html>
