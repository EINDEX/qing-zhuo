{{ define "head" }}
    <meta name="description" content="{{ .Summary }}">
{{ end }}

{{ define "main" }}
<article>
    <header>
    <h1 id="title">{{ .Title }}</h1>
    {{ if .Date  }}
    <time>{{ .Date | time.Format ":date_medium" }}</time>
    {{ end }}
    {{- partial "expire-warning.html" . -}}
    </header>
    <main>
    {{ .Content }}
    </main>
    <footer>
    {{- partial "giscus.html" . -}}
    </footer>
</article>
{{ end }}
