<nav class="navbar">
    <ul class="items">
      <li>
        {{ $avatar := resources.Get "images/avatar.png" }}
        <a class="site-link" href="{{ .Site.BaseURL }}"><img
            class="avatar"
            src="{{ $avatar.RelPermalink }}"
            alt="Workflow"
        /><span class="site-name">{{ .Site.Title }}</span></a>
      </li>
      {{ range (where .Site.Menus.navbar.ByWeight "Weight" "ge" 0) }}
      <li class="button">
        <a
          href="{{ .URL }}"
          >{{ .Name }}</a
        >
      </li>
      {{ end }}
      <li class="delimiter"></li>
      {{ range (where .Site.Menus.navbar.ByWeight "Weight" "lt" 0) }}
      <li class="button">
        <a
          href="{{ .URL }}"
          >{{ .Name }}</a
        >
      </li>
      {{ end }}
    </ul>
</nav>
